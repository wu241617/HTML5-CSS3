		<p>canvas 元素用于在网页上绘制图形。HTML5 的 canvas 元素使用 JavaScript 在网页上绘制图像。画布是一个矩形区域，您可以控制其每一像素。
          canvas 拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。</p>
		 <ul>
			 <li>
				 <b>创建 Canvas 元素</b><br>
				 &lt;canvas id="myCanvas" width="200" height="100"&gt;&lt;/canvas&gt;
				 <hr>
			 </li>
			 <li>
				 <b>通过 JavaScript 来绘制</b><br>
				 <img src="img/pic-1.png" alt="">
			 </li>
		 </ul>
	</body>
