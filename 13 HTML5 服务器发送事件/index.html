<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5 服务器发送事件</title>
	</head>
	<body>
		<p>HTML5 服务器发送事件（server-sent event）允许网页获得来自服务器的更新。</p>
		<ul>
			<li>
				<b>Server-Sent 事件 - 单向消息传递</b><br>
				Server-Sent 事件指的是网页自动获取来自服务器的更新。
				以前也可能做到这一点，前提是网页不得不询问是否有可用的更新。通过服务器发送事件，更新能够自动到达。
				<hr>
			</li>
		</ul>
	</body>
</html>
