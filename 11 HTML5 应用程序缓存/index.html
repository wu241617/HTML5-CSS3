		<p>使用 HTML5，通过创建 cache manifest 文件，可以轻松地创建 web 应用的离线版本。</p>
		<p>TML5 引入了应用程序缓存，这意味着 web 应用可进行缓存，并可在没有因特网连接时进行访问。<br>
			应用程序缓存为应用带来三个优势:<br>
			离线浏览 - 用户可在应用离线时使用它们<br>
			速度 - 已缓存资源加载得更快<br>
			减少服务器负载 - 浏览器将只从服务器下载更新过或更改过的资源。<br>
		</p>
