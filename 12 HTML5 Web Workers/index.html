<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5 Web Workers</title>
	</head>
	<body>
		<p>web worker 是运行在后台的 JavaScript，不会影响页面的性能。</p>
		<p>当在 HTML 页面中执行脚本时，页面的状态是不可响应的，直到脚本已完成。
          web worker 是运行在后台的 JavaScript，独立于其他脚本，不会影响页面的性能。
		  您可以继续做任何愿意做的事情：点击、选取内容等等，而此时 web worker 在后台运行。</p>
	</body>
</html>
